<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Chat Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      width: 100%;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .chat-container {
      max-width: 100%;
      height: 400px;
      background-color: #fff;
      margin-top: 100px;
      overflow-y: scroll;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .message {
      max-width: 100%;
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      position: relative;
    }

    .username {
      position: absolute;
      top: -5px;
      font-size: 10px;
      color: red;
      padding: 1px;
      border: 1px solid red;
      border-radius: 10px;
      background-color: white;
      cursor: pointer;
      justify-content: flex-end;
    }

    .text {
      margin-left: 1px;
    }

    .message-current-user .username {
      right: 15px; /* تحديد موقع الاسم عند المستخدم الحالي */
    }

    /* عرض صفحة العرض العائمة */
    .user-info-popup {
      display: none;
      position: fixed;
      z-index: 999px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #fefefe;
      border: 1px solid #888;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      cursor: pointer;
      color: red;
    }

    .message-current-user {
      justify-content: flex-end;
      text-align: right;
      background-color: #BBDEFB;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <input type="text" id="emailOrUsername" placeholder="Email or Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div class="form-container" id="chat-room" style="display: none;">
      <h2>Chat Room</h2>
      <div class="chat-container" id="chat-container"></div>
      <input type="text" id="message" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- صفحة العرض العائمة -->
  <div id="user-info-popup" class="user-info-popup">
    <div id="user-info-content" class="user-info-content"></div>
    <span class="close-btn" onclick="closeUserInfoPopup()">&times;</span>
  </div>

  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script>
    // Firebase configuration
    var firebaseConfig = {
     apiKey: "AIzaSyBL2hddqUVVSUDbPB-6GP2CgFUkzWKa4Nk",
  authDomain: "comid-b75fd.firebaseapp.com",
  projectId: "comid-b75fd",
  storageBucket: "comid-b75fd.appspot.com",
  messagingSenderId: "1055136088878",
  appId: "1:1055136088878:web:c9b4fb7f1d2e52c18fb0bf",
  measurementId: "G-GV2QSP91JB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the chat messages
    var messagesRef = firebase.database().ref('messages');

    // Function to handle login
    function login() {
      var emailOrUsername = document.getElementById("emailOrUsername").value;
      var password = document.getElementById("password").value;

      // Check if emailOrUsername is an email or a username
      var isEmail = emailOrUsername.includes("@");

      // Sign in with email or username based on input
      if (isEmail) {
        firebase.auth().signInWithEmailAndPassword(emailOrUsername, password)
          .then((userCredential) => {
            handleLoginSuccess(userCredential);
          })
          .catch((error) => {
            var errorMessage = error.message;
            console.error("Error:", errorMessage);
          });
      } else {
        // Implement custom logic for signing in with username
        // Example: signInWithUsernameAndPassword(emailOrUsername, password);
        console.error("Custom sign in with username logic needs to be implemented.");
      }
    }

    // Function to handle login success
    function handleLoginSuccess(userCredential) {
      var user = userCredential.user;
      console.log("User logged in:", user);
      // Show chat room
      document.getElementById("login-form").style.display = "none";
      document.getElementById("chat-room").style.display = "block";
      // Listen for incoming messages
      messagesRef.on('child_added', function(data) {
        displayMessage(data.val());
      });
    }

    // Function to display message in the chat container
    function displayMessage(message) {
      var chatContainer = document.getElementById('chat-container');
      var messageElement = document.createElement('div');
      var usernameElement = document.createElement('div');
      var textElement = document.createElement('div');
      messageElement.classList.add('message');
      usernameElement.classList.add('username');
      textElement.classList.add('text');

      // Query the database to get the username
      firebase.database().ref('users/' + message.uid).once('value')
        .then(function(snapshot) {
          var username = snapshot.val().username;
          usernameElement.innerText = username;
        });

      messageElement.appendChild(usernameElement);

      textElement.innerText = message.text;
      messageElement.appendChild(textElement);

      // Check if the message matches the current user's UID
      var user = firebase.auth().currentUser;
      if (user && message.uid === user.uid) {
        messageElement.classList.add('message-current-user');
      }

      chatContainer.appendChild(messageElement);
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Show user info popup when clicking on username
      usernameElement.addEventListener('click', function() {
        var uid = message.uid;
        displayUserInfoPopup(uid);
      });
    }

    // Function to send a message
    function sendMessage() {
      var message = document.getElementById("message").value;
      if (message !== "") {
        var user = firebase.auth().currentUser;
        var uid = user.uid;
        messagesRef.push({
          text: message,
          uid: uid
        });
        document.getElementById("message").value = ''; // Clear the message input field
        document.getElementById("message").focus(); // Keep keyboard open
      }
    }

    // Function to display user info in a popup
    function displayUserInfoPopup(uid) {
      var userInfoPopup = document.getElementById('user-info-popup');
      var userInfoContent = document.getElementById('user-info-content');

      // Query user info and display it in the popup
      firebase.database().ref('users/' + uid).once('value')
        .then(function(snapshot) {
          var userInfo = snapshot.val();
          var userInfoHTML = "<h3>User Info</h3>" +
                             "<p><strong>UID:</strong> " + userInfo.uid + "</p>" +
                             "<p><strong>Email:</strong> " + userInfo.email + "</p>" +
                             "<p><strong>Username:</strong> " + userInfo.username + "</p>";

          userInfoContent.innerHTML = userInfoHTML;
          userInfoPopup.style.display = 'block';
        })
        .catch(function(error) {
          console.error("Error fetching user info:", error);
        });
    }

    // Function to close the user info popup
    function closeUserInfoPopup() {
      var userInfoPopup = document.getElementById('user-info-popup');
      userInfoPopup.style.display = 'none';
    }
  </script>
</body>
</html>
